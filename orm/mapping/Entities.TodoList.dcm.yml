Entities\TodoList:
    type: entity
    table: todo_list
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        title:
            type: string
            nullable: true
            length: 50
            options:
                fixed: false
        completed:
            type: smallint
            nullable: true
            options:
                unsigned: false
    lifecycleCallbacks: {  }
